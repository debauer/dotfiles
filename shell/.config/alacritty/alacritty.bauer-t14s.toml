[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
    black=   '#928b7b'
    red=     '#f4005f'
    green=   '#98e024'
    yellow=  '#e0d561'
    blue=    '#9d65ff'
    magenta= '#f4005f'
    cyan=    '#58d1eb'
    white=   '#f6f6ef'

[colors.normal]
    black=   '#1a1a1a'
    red=     '#690000'
    green=   '#98e024'
    yellow=  '#fa8419'
    blue=    '#237cc1'
    magenta= '#f4005f'
    cyan=    '#58d1eb'
    white=   '#c4c5b5'

[colors.dim]
    black= '#373e4d'
    red= '#94545d'
    green= '#809575'
    yellow= '#b29e75'
    blue= '#68809a'
    magenta= '#8c738c'
    cyan= '#6d96a5'
    white= '#aeb3bb'

[colors.primary]
background = "0x2e3440"
foreground = "0xd3d7cf"

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 50000
multiplier = 10

[selection]
save_to_clipboard = true

[shell]
program = "/usr/bin/zsh"

[window]
decorations = "full"
dynamic_padding = false
opacity = 0.94
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
